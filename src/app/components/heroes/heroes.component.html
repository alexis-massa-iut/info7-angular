<h2>My Heroes</h2>
<h3>Create a Hero</h3>
<input id="hero-name" [(ngModel)]="nameHero" placeholder="Hero name" />
<button type="button" (click)="createHero()">Add</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/hero-detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete">
      <i (click)="deleteHero(hero)" class="bi bi-trash-fill"></i>
    </button>
  </li>
</ul>
